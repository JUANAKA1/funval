<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="bg-[url(https://i.pinimg.com/736x/d0/17/dc/d017dc2c3f33b530d273d8aefa016151.jpg)] bg-no-repeat bg-cover dark:bg-[url(https://wallpaperaccess.com/full/632548.jpg)] dark:bg-no-repeat dark:bg-cover">
    <button
      class="bg-amber-500 rounded p-2 m-12 text-white dark:bg-amber-50 dark:text-black"
    >
      Cambiar Modo
    </button>
    <script>
      let boton = document.querySelector("button");
      boton.addEventListener("click", () => {
        document.documentElement.classList.toggle('dark');
      });
    </script>
  </body>
</html>
