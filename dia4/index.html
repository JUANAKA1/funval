<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-400">
    <main
      class="flex flex-col items-center justify-center bg-gray-100 border-2 border-red-500 p-6 gap-4 rounded md:flex md:flex-row"
    >
      <!-- Contenedor principal -->
      <div
        class="hover:scale-110 transition-transform duration-300 rounded bg-amber-300 h-20 w-40 text-center grid place-items-center md:order-2"
      >
        <img class="w-full h-full rounded" src="https://picsum.photos/100/200" />
      </div>

      <!-- Grid de cajas -->
      <section
        class="grid grid-cols-2 md:grid-cols-3 gap-4 place-items-center text-white"
      >
        <div
          class="hover:scale-110 transition-transform duration-300 overflow-hidden bg-amber-600 h-20 w-20 flex items-center justify-center rounded"
        >
          <img class="w-full h-full rounded" src="https://picsum.photos/200/300" />
        </div>
        <div
          class="bg-blue-900 h-20 w-20 flex items-center justify-center rounded"
        >
          caja 2
        </div>
        <div
          class="bg-cyan-500 h-20 w-20 flex items-center justify-center rounded"
        >
          caja 3
        </div>
        <div
          class="bg-emerald-700 h-20 w-20 flex items-center justify-center rounded"
        >
          caja 4
        </div>
        <div
          class="bg-fuchsia-700 h-20 w-20 flex items-center justify-center rounded"
        >
          caja 5
        </div>
        <div
          class="bg-blue-400 h-20 w-20 flex items-center justify-center rounded"
        >
          caja 6
        </div>
      </section>
    </main>
  </body>
</html>
