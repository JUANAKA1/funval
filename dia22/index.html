<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./main.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body class="h-screen">
    <!-- <main>
        <ul id="lista-clientes" class="flex flex-wrap gap-3"></ul>
    </main> -->
    <main class="h-full flex flex-col items-center justify-center gap-4">
      <button
        id="btn"
        class="bg-green-400 text-2xl p-2 rounded-2xl cursor-pointer hover:bg-green-600"
      >
        Añadir libro
      </button>

      <div class="relative overflow-x-auto">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">Book name</th>
              <th scope="col" class="px-6 py-3">Autor</th>
              <th scope="col" class="px-6 py-3">Year</th>
              <th scope="col" class="px-6 py-3">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>
      <!-- modal -->
      <div
        id="modalsito"
        class="hidden fixed inset-0 bg-black/50 flex items-center justify-center"
      >
        <div class="bg-white rounded-2xl w-[40%]">
          <form id="formulario" class="flex flex-col p-10 gap-4 h-full">
            <div class="flex">
              <h2 class="text-2xl font-bold text-blue-600">Nuevo libro</h2>
              <button
                id="close"
                type="button"
                class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="authentication-modal"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <label for="">Nombre del libro: </label>
            <input
              name="nameBook"
              type="text"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2"
              required
            />
            <label for="">Nombre del Autor: </label>
            <input
              name="nameAutor"
              type="text"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2"
              required
            />
            <label for="">Año de publicacion: </label>
            <input
              name="yearPublic"
              type="number"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2"
              required
            />
            <button
              class="bg-green-400 text-2xl p-2 rounded-2xl cursor-pointer hover:bg-green-600"
            >
              Agregar libro
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
